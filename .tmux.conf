### option ###
# デフォルトシェルを zsh 
set-option -g default-command /bin/zsh
# 256色端末を使用する
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -g focus-events on
# エスケープタイムを設定(nvim :checkhealth対応)
set-option -sg escape-time 10
# クリップボードへのコピー
bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi" # Ubuntu
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # MacOS
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
# mouse scroll
set -g mouse on
# コピーモードでVimキーバインドを使う
setw -g mode-keys vi

### key bind ###
# prefixをC-fに変更
set-option -g prefix C-f
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# pane size
bind-key -n M-Up resize-pane -U 5
bind-key -n M-Down resize-pane -D 5
bind-key -n M-Left resize-pane -L 5
bind-key -n M-Right resize-pane -R 5
# prefix + r で設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# -で縦分割
bind - split-window -v
unbind '%'
# |で縦分割
bind | split-window -h
unbind '"'
# スクロールバックバッファのサイズ
set-option -g history-limit 100000

### ステータスライン ###
# ステータスバーをトップに配置
set-option -g status-position top
# window-status　の配置
set-option -g status-justify "centre"
# status line の背景色
set-option -g status-bg "colour240"
# status line の文字色
set-option -g status-fg "colour195"
# status-left
set-option -g status-left  "\
#[bg=colour054,fg=colour255] #h \
"
# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
# status-right の長さ
set-option -g status-right-length 100
# バッテリー | オンライン | CPU | 日時
set -g status-right "\
Battety: #{battery_icon} #{battery_percentage} |\
Online: #{online_status} |\
CPU: #{cpu_icon} #{cpu_percentage} |\
%m/%d %H:%M#[default] \
"

### List of plugins ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

