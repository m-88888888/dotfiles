set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set-option -sa terminal-overrides ",xterm-256color:RGB"
# prefixをC-fに変更
set-option -g prefix C-f

set-option -sa terminal-overrides ',XXX:RGB'

# デフォルトシェルを zsh 
set-option -g default-command /bin/zsh

# 256色端末を使用する
set-option -g default-terminal screen-256color
set-option -sa terminal-overrides alacritty:RGB

# エスケープタイムを設定(nvim :checkhealth対応)
set-option -sg escape-time 10

# ステータスバーをトップに配置
set-option -g status-position top

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# クリップボードへのコピー
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # MacOS
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi" # Ubuntu

# pane size
bind-key -n M-Up resize-pane -U 5
bind-key -n M-Down resize-pane -D 5
bind-key -n M-Left resize-pane -L 5
bind-key -n M-Right resize-pane -R 5

# -で縦分割
bind - split-window -v
unbind '%'

# |で縦分割
bind | split-window -h
unbind '"'

# mouse scroll
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# prefix + r で設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

### ステータスライン ###
set-option -g status-left-length 200
set-option -g status-left  "\
#[bg=colour054]#[fg=colour255] #h \
"

set-option -g status-justify "centre"

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"

set-option -g status-right-length 50
# バッテリー | オンライン | CPU | 日時
set -g status-right "\
Battety: #{battery_icon} #{battery_percentage} #{battery_remain} |\
Online: #{online_status} |\
CPU: #{cpu_icon} #{cpu_percentage} |\
%m/%d %H:%M#[default] \
"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Never add option under this line.
