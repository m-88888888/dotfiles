font:
  normal:
    family: HackGenNerd Console
    style: Regular
  bold:
    family: HackGenNerd Console
    style: Bold
  italic:
    family: HackGenNerd Console
    style: Italic
  size: 15.0

# Colors (Iceberg Dark)
colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

# login shell
shell:
  program: /bin/zsh
  args:
    - --login

env:
  TERM: xterm-256color
  LC_CTYPE: ja_JP.UTF-8
  LANG: ja_JP.UTF-8

save_to_clipboard: true

